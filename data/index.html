<!doctype html>
<html lang="en">
    <head>
        <base href="" />
        <link rel="stylesheet" type="text/css" href="/css/unsemantic-grid-responsive.css" />
        <link rel="stylesheet" type="text/css" href="/css/jquery-ui.min.css" />
        <link rel="stylesheet" type="text/css" href="/css/hiveSCM.css" />

        <script src="/js/jquery.js"></script>
        <script src="/js/jquery-ui.min.js"></script>

        <script src="/js/angular.min.js"></script>
        <script src="/js/angular-route.min.js"></script>

        <script src="/js/app.js"></script>
        <script src="/js/providers.js"></script>
        <script src="/js/directives.js"></script>
        <script src="/js/controllers.js"></script>
    </head>
    <body>
      <div class="grid-container" ng-app="hiveApp">
        <div ng-controller="MainController">
          <div id="topMenu" class="prefix-5 grid-90 suffix-5"></div>
          <div id="logo" class="prefix-15 grid-70 suffix-15">
            <h2>{{repoName}}</h2>
            <h4>{{repoDesc}}</h4>
          </div>
          <div id="bottomMenu" class="prefix-10 grid-80 suffix-10">
            <ul j-menu>
              <li><a href="/ticket/list">List Tickets</a></li>
              <li><a href="/ticket/create">Create Ticket</a></li>
            </ul><br /><hr />
          </div>
          <div id="content" class="prefix-10 grid-80 suffix-10 parent-grid" ng-view></div>
          <div id="footer" class="prefix-5 grid-90 suffix-5"> </div>
        </div>
      </div>
    </body>
</html>
