<div class="prefix-10 grid-80 suffix-10 ui-widget parent-grid">
  <ul style="list-style: none;">
    <li ng-repeat="ticket in tickets">
      <div class="ui-widget-content">
        <div class="grid-100"><a href="/ticket/view/{{ticket.id}}">{{ticket.title}}</a></div>
        <div class="grid-100 smaller-text">#{{ticket.id}} opened by {{ticket.createdBy}}</div>
      </div>
    </li>
  </ul>
</div>
